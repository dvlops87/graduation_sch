{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css"> -->
	<script type="module" src="{% static 'js/login.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- <script type="text/javascript" src="jquery.numberKeypad.js"></script> -->
    <title>로그인</title>
</head>
<body>
    <script>
        $(document).ready(function() {
    $('#id').numberKeypad();
});
    </script>
    <div id="container">
        <div id="login_box">
            <div id="login_title">
                <p>감정일기</p>
            </div>
            <div id="login">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <label for="id" style="margin-right: 23px; font-size: 40px;">아이디</label>
                    <!-- <div class="keypad">asd</div> -->
                    <input type="text" id="id" name="user_id">
                    <!-- <br> -->
                    <!-- <label for="password">비밀번호</label>
                    <input type="password" id="password" name="user_password" class="typing"> -->
                    <br>
                    <input type="submit" id="login_button" style="display: none;">
                    <!-- <div class="simple-keyboard" id="Fst-keyboard"></div> -->
                  
                    <!-- <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
                    <script src="{% static 'js/login.js' %}"></script> -->
                </form>
            </div>
            <label for="login_button" id="button_box" ><div id="button" style="font-size:40px;">로그인</div></label>
            <a href='{% url "signup" %}'><div id="button_box" style="font-size:40px; margin-left: -30px;">회원가입</div></a>
        </div>
    </div>
</body>
</html>
