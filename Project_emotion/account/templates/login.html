{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>로그인</title>
</head>
<body>
    <div id="container">
        <div id="login_box">
            <div id="login_title">
                <p>감정일기</p>
            </div>
            <div id="login">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <label for="id" style="margin-right: 23px;">아이디</label>
                    <input type="text" id="id" name="user_id">
                    <br>
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="user_password">
                    <br>
                    <input type="submit" id="login_button" style="display: none;">
                </form>
            </div>
            <label for="login_button" id="button_box"><div id="button">로그인</div></label>
            <a href='{% url "signup" %}'><div id="button_box">회원가입</div></a>
        </div>
    </div>
</body>
</html>
