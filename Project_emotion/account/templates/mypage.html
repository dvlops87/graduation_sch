{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/mypage.css' %}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <title>마이 페이지</title>
</head>
<body>
    <script>
        $(function(){
            var set_time = document.getElementById("alarm_time_none").innerHTML;
            var bool = document.getElementById("alarm_bool_none").innerHTML;
            console.log('set_time : ',set_time);

            function set_alram() {
                var now = new Date();   //현재시간
                
                hour = now.getHours()   //현재 시간 중 시간.
                minute = now.getMinutes();
                if((hour+"").length < 2){
                    hour="0"+hour;      
                }
                if ((minute+"").length < 2){
                    minute="0"+minute;
                }
                today = hour+ "" +minute;      //오늘 날짜 완성.
                console.log('today : ',today)         
                // 시간비교
                if ((eval(today) == eval(set_time)) && bool =='False')  {  
                     function1();
                }
            }
            set_alram();
            setInterval(set_alram, 60000); // 1분마다 실행

            
            function function1(){
                data = 'run led'
                $.ajax({
                    type:'POST',
                    url:'start_led/',
                    data:JSON.stringify(data),
                    success:function(json){
                        console.log("data pass success",json);
                    },
                    error : function(xhr,errmsg,err) {
                    console.log(xhr.status + ": " + xhr.responseText); 
                    }
                })
                alert('알람이 울립니다.')
                location.reload();
            }
        })
    </script>
    
    <div id="alarm_bool_none" style="display: none;">{{user.alram_ring}}</div>
    {% if user.alram_minute < 10 %}
    <div id="alarm_time_none" style="display: none;">{{user.alram_hour}}0{{user.alram_minute}}</div>
    {% else %}
    <div id="alarm_time_none" style="display: none;">{{user.alram_hour}}{{user.alram_minute}}</div>
    {% endif %}

    <div id="container">
        <div id="back">
            <a href="http://127.0.0.1:8000/home/">back</a>
        </div>
        <div id="login_box">
            <div id="login_title">
                <p>마이 페이지</p>
            </div>
            <div id="login">
                <form action="{% url 'mypage' details.id %}" method="post">
                    {% csrf_token %}
                    <label>아이디 : {{details.username}}</label>
                    <br>
                    <label for="now_password" style="margin-right: 31px;">현재 비밀번호</label>
                    <input type="password" id="password" name="password">
                    <br>
                    <label for="new_password" style="margin-right: 54px;">새 비밀번호</label>
                    <input type="password" id="new_password" name="new_password">
                    <br>
                    <label for="password_check">새 비밀번호 확인</label>
                    <input type="password" id="password_check" name="password_check">
                    <br>
                    <input type="submit" id="login_button" style="display: none;">
                    {% if error %}
                    {{error}}
                    {% endif %}
                </form>
            </div>
            <label for="login_button" id="button_box"><div id="button">수정 완료</div></label>
        </div>
    </div>
</body>
</html>
