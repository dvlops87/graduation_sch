{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/set_timer.css' %}">
    <title>알람 설정</title>
</head>
<body>
    <div id="container">
        <div id="back">
            <a href="http://127.0.0.1:8000/home/">back</a>
        </div>
        <div id="login_box">
            <div id="login_title">
                <p>알람 설정</p>
            </div>
            <div id="login">
                <form action="{% url 'set_timer' details.id %}" method="POST">
                    {% csrf_token %}
                    <label>설정된 알람 시간 : {{details.alram_hour}}시 {{details.alram_minute}}분</label>
                    <br>
                    <select name = "AMPM" id="AMPM">
                        <option value = "PM" selected>오후</option>
                        <option value = "AM">오전</option>
                     </select>
                    <select name = "hour" id="hours">
                        <option value = "01">01</option>
                        <option value = "02">02</option>
                        <option value = "03">03</option>
                        <option value = "04">04</option>
                        <option value = "05">05</option>
                        <option value = "06">06</option>
                        <option value = "07">07</option>
                        <option value = "08">08</option>
                        <option value = "09">09</option>
                        <option value = "10">10</option>
                        <option value = "11">11</option>
                        <option value = "12" selected>12</option>
                     </select>
                     <select name = "minute" id="minutes">
                         <option value = "00" selected>00</option>
                         <option value = "05">05</option>
                         <option value = "10">10</option>
                         <option value = "15">15</option>
                         <option value = "20">20</option>
                         <option value = "25">25</option>
                         <option value = "30">30</option>
                         <option value = "35">35</option>
                         <option value = "40">40</option>
                         <option value = "45">45</option>
                         <option value = "50">50</option>
                         <option value = "55">55</option>
                      </select>
                    <br>
                    <input type="submit" id="login_button" style="display: none;">
                </form>
            </div>
            <label for="login_button" id="button_box"><div id="button">알람 설정</div></label>
        </div>
    </div>
</body>
</html>
