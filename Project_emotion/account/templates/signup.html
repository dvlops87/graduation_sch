{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <title>회원가입</title>
</head>
<body>
    <script>
        /* 중복체크! */
        $(function(){
            // 아이디 중복
            $('#id_check_button').click(function(){
                var username = $('#user_id').val()
                if(username == ''){
                    alert('아이디를 입력해주세요.')
                    return;
                }
                $.ajax({
                    url:'/user/api/checkUsername?username='+username,
                    type:'get',
                    dataType:'json',
                    success:function(response){
                        if(response.result != 'success'){
                            console.error(response.data)
                            return;
                        }
                        if(response.data == 'exist'){
                            alert("존재하는 ID 입니다!");
                            $('#user_id').val('').focus();
                            return;
                        }else{
                            document.getElementById('user_id').readOnly = true;
                            alert("사용 가능한 ID 입니다!");
                            return;
                        }
                    },
                    error : function(xhr, error){
                        alert("서버와의 통신에서 문제가 발생했습니다.");
                        console.error("error : " + error);
                    }
                })
            });
            // 비밀번호 중복
            $('#password_check_button').click(function(){
                var p1 = document.getElementById('password').value;
                var p2 = document.getElementById('password_check').value;
                if( p1 != p2 ) {
                  alert("비밀번호가 일치 하지 않습니다");
                  return false;
                } else{
                  alert("비밀번호가 일치합니다");
                  return true;
                } 
            });

        })
    </script>
    <div id="container">
        <div id="login_box">
            <div id="login_title">
                <p>회원가입</p>
            </div>
            <div id="login">
                <form action="{% url 'signup' %}" method="post">
                    {% csrf_token %}
                    <label for="user_id" style="margin-right: 77px;">아이디</label>
                    <input type="text" id="user_id" name="user_id">
                    <br>
                    <button id="id_check_button" type="button">중복 확인</button>
                    <br>
                    <label for="password" style="margin-right: 54px;">비밀번호</label>
                    <input type="password" id="password" name="user_password">
                    <br>
                    <label for="password_check">비밀번호 확인</label>
                    <input type="password" id="password_check" name="user_password_check">
                    <br>
                    <button id="password_check_button" type="button">중복 확인</button>
                    <input type="submit" id="login_button" style="display: none;">
                </form>
            </div>
            <label for="login_button" id="button_box"><div id="button">회원가입</div></label>
        </div>
    </div>
</body>
</html>
