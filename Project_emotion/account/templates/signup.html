{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="{% static 'js/login.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script> -->
    <title>회원가입</title>
    
</head>
<body>
    <script>
        $(document).ready(function() {
            $('#user_id').numberKeypad();
            $('#id_check_button').click(function(){
                var username = $('#user_id').val()
                if(username == ''){
                    alert('아이디를 입력해주세요.')
                    return;
                }
                $.ajax({
                    url:'/user/api/checkUsername?username='+username,
                    type:'get',
                    dataType:'json',
                    success:function(response){
                        if(response.result != 'success'){
                            console.error(response.data)
                            return;
                        }
                        if(response.data == 'exist'){
                            alert("존재하는 ID 입니다!");
                            $('#user_id').val('').focus();
                            return;
                        }else{
                            document.getElementById('user_id').readOnly = true;
                            alert("사용 가능한 ID 입니다!");
                            return;
                        }
                    },
                    error : function(xhr, error){
                        alert("서버와의 통신에서 문제가 발생했습니다.");
                        console.error("error : " + error);
                    }
                })
            });
        });

        //     //     } 
        //     // });

        // })
    </script>
    <div id="container">
        <div id="login_box">
            <div id="login_title">
                <p>회원가입</p>
            </div>
            <div id="login">
                <form action="{% url 'signup' %}" method="POST">
                    {% csrf_token %}
                    <label for="user_id" style="margin-right: 77px;">아이디</label>
                    <input type="text" id="user_id" name="user_id">
                    <br>
                    <button id="id_check_button" type="button">중복 확인</button>
                    <br>
                    <input type="submit" id="login_button" style="display: none;">
                </form>
            </div>
            <label for="login_button" id="button_box"><div id="button">회원가입</div></label>
        </div>
    </div>
